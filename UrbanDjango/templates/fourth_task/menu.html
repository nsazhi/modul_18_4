{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой интернет-магазин</title>
    <link rel="stylesheet"  href="{% static 'style.css' %}">
</head>
<body>
    <header>
        {% block pagename %}
            <h1>Главная страница</h1>
        {% endblock %}
    </header>
    <main>
        {% block menu %}
            <p><a href="/">Главная</a></p>
            <p><a href="/shop/">Магазин</a></p>
            <p><a href="/cart/">Корзина</a></p>
        {% endblock %}

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
